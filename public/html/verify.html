<div data-page="verify-file">
    <form id="data-form-verify-file">
        <div class="col-xs-12">
            <div class="form-group">
                <label class="control-label">Public key</label>
                <textarea name="publicKey" id="publicKey" class="form-control"></textarea>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="control-label">Signature</label>
                <input name="signature" id="signature" type="text" class="form-control">
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="control-label">File</label>
                <input name="fileToVerify" id="fileToVerify" type="text" class="form-control">
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="control-label">Verify</label>
                <input type="submit" class="btn btn-primary btn-block">
            </div>
        </div>
    </form>
</div>
