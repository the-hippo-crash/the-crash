<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign a file</title>
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../dist/main.css" rel="stylesheet"/>
    <script>
      // // For bootstrap
      var $ = require('jquery');
      // expose jquery for bootstrap
      window.jQuery = $;
      require('bootstrap');
    </script>
    <script src="../libs/file-upload.js"></script>
    <script src="../libs/navigator.js"></script>
</head>
<body>
    <div class="container">
        <div data-page="load-key" style="display: block;">
            <div class="form-group">
                <p>
                Loaded key: <label for="current-key">Currently none</label><br />
                <input type="button" data-toggle="collapse" href="#load-key"
                       class="btn btn-block btn-primary" align="right"
                       id="load-key-button-js" value="Load key"><br />
                <input type="button" data-toggle="collapse" href="#generate-keys"
                       class="btn btn-block btn-primary" align="right"
                       id="generate-keys-button-js" value="Generate new keys"></p>

                <h2>Sign a file</h2>
                <p>File location:
                <input type="text" data-directory-picker /><br />
                <input type="button" data-toggle="collapse"
                       class="btn btn-block btn-primary"
                       id="browse-file-location" value="Browse">
                </p>
            </div>
        </div>
    </div>
</body>
</html>
