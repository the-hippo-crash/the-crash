<div data-page="verify-file">
    <form id="verify-file-form">
        <div class="col-xs-12">
            <div class="form-group">
                <label class="control-label">Public key</label>
                <textarea name="publicKey" rows="8" id="publicKey" class="form-control"></textarea>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="control-label">Signature</label>
                <input name="signature" id="signature" type="text" class="form-control">
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="control-label">File</label>
                <button class="btn btn-block btn-default">Choose file to verify</button>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block" value="Validate this file!">
            </div>
        </div>
    </form>
</div>
